name: Build and deploy Node.js app to Azure Web App - refugedechat2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Ensure dist folder and copy api.yaml
        run: |
          mkdir -p dist
          cp api.yaml dist/api.yaml

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: refugedechat2
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
